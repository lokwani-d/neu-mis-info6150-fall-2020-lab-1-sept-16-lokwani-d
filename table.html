<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tutorial</title>
        <meta name="description" content="a simple HTML page"
    </head>

    <body>
        
        <h1>Table</h1>
<table>
    <colgroup>
        <col style="background-color: aqua;">
        <col style="background-color: rgb(11, 49, 49);">
        <col style="background-color: rgb(104, 138, 24);">

    </colgroup>
        <thead>
            <tr>
                <th>col 1</th>
                <th>col 2</th>
                <th>col 3</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>


            </tr>

            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>


            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>


            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>


            </tr>
        </tfoot>
    </table>
    </body>

   

   

</html>
